<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            WinJS.UI.Pages.defind("/pages/DataPicker.html", {
                ready: function () {
                    var proxyObject = WinJS.Binding.as({ dateLength: 2 });
                    Templates.createControls(rightPanel, picker, "datePicker", proxyObject).then
                    (function () {
                        proxyObject.bind("dateLength", function (val) {
                            picker.winControl.datePattern = "{day.integer(" + val + ")}";
                        });
                    });
                }
            });
        </script>
    </head>
    <body>
        <div id="datePickerContainer" class="flexContainer">
            <div class="controlPanel">
                <h2>Select a date:</h2>
                <div id="picker" data-win-control="WinJS.UI.DatePicker">
                </div>
            </div>
            <div id="rightPanel" class="controlPanel"></div>
        </div>
    </body>
</html>
